<!doctype html>
<html>
    <head>
        <title> Intense Images </title>
        <meta name="description" content="A javascript library for viewing images in a fully full screen.">

        <!-- CSS -->
        <link href='../intense-images-master/demo/css/styles.css' rel='stylesheet'>

        <!-- JS -->
        <script src='../intense-images-master/intense.min.js'></script>

        <!-- FONTS -->
        <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
    	<section class="demos">
    		<!-- Using divs for the demo, for formatting... you can use images if you want!  -->
    		<div class="demo-image first" data-image="../intense-images-master/demo/img/h1_small.jpg" data-title="Beautiful fields" data-caption="With lots of wheaty puffs. Love those puffs."></div>
    		<div class="demo-image second" data-image="../intense-images-master/demo/img/v1_small.jpg" data-title="Fantastic cliffs" data-caption="Longing for exploration. Explore me!"></div>
    		<div class="demo-image third"  data-image="../intense-images-master/demo/img/h2_small.jpg" data-title="Chilling sheep" data-caption="To your breed, your fleece, your clan be true!"></div>
    	</section>

		<script>
			var elements = document.querySelectorAll( '.demo-image' );
			Intense( elements );
		</script>
    </body>
</html>
